{% extends 'base.html' %}

{% block title %}Редактировать блок{% endblock %}

{% block content %}
<h1>Редактирование блока</h1>

<form method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <!-- Здесь поля формы для редактирования блока, например: -->
  <div class="mb-3">
    <label for="settings" class="form-label">Настройки блока (JSON)</label>
    <textarea class="form-control" id="settings" name="settings" rows="5">{{ block.settings | tojson }}</textarea>
  </div>

  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a href="{{ url_for('edit_character', char_id=block.character_id) }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
