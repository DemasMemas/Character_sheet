<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Создать персонажа</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="container mt-4 p-4 bg-white rounded shadow-sm" style="max-width: 800px;">
    <h1 class="text-2xl font-bold mb-6">Создать персонажа</h1>
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <!-- Личные данные -->
      <label class="block mb-2 font-semibold">Имя</label>
      <input type="text" name="first_name" required class="w-full p-2 mb-4 border rounded" />

      <label class="block mb-2 font-semibold">Фамилия</label>
      <input type="text" name="last_name" required class="w-full p-2 mb-4 border rounded" />

      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 w-full">Создать персонажа</button>
    </form>
  </div>
</body>
</html>
