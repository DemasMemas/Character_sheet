<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Создать персонажа</title>
  <!-- Подключаем Bootstrap вместо Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Создать персонажа</h1>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="mb-4">
                  {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('create_character') }}">
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

              <div class="mb-3">
                <label for="first_name" class="form-label">Имя</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
              </div>

              <div class="mb-3">
                <label for="last_name" class="form-label">Фамилия</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">Создать персонажа</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Подключаем Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
