{% extends 'base.html' %}

{% block title %}Добавить блок — {{ character.first_name }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Добавить блок к персонажу {{ character.first_name }} {{ character.last_name }}</h1>

  <form method="POST" class="mt-3">
    <div class="mb-3">
      <label for="block_type" class="form-label">Тип блока</label>
      <select class="form-select" id="block_type" name="block_type" required>
        <option value="" selected disabled>Выберите тип блока</option>
        {% for type in block_types %}
          <option value="{{ type }}">{{ type }}</option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Добавить блок</button>
    <a href="{{ url_for('edit_character', char_id=character.id) }}" class="btn btn-secondary ms-2">Отмена</a>
  </form>
</div>
{% endblock %}
