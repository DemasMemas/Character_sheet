{% extends 'base.html' %}

{% block title %}Подтверждение удаления{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Подтвердите удаление</h1>
  
  <div class="alert alert-danger">
    <h4>Вы уверены, что хотите удалить персонажа?</h4>
    <p class="mb-0">{{ character.first_name }} {{ character.last_name }}</p>
  </div>

  <form method="POST" action="{{ url_for('delete_character', char_id=character.id) }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <button type="submit" class="btn btn-danger me-2">Да, удалить</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Отмена</a>
  </form>
</div>
{% endblock %}
